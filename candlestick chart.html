<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Java', 20.45, 22.22, 23.18, 21],
          ['Javascript', 29.66, 26.73, 22.39, 20],
          ['C++', 11.46, 8.40, 6.62, 6.1],
          ['Python', 9.96, 14.50, 24.27, 23.2],
          ['PHP', 17.38, 10.68, 7.19, 6.98] 
          // Treat first row as data as well.
        ], true);

        var options = {
          legend:'none'
        };

        var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2>Candlestick Chart</h2>
    <h3>Use and Variation in % number of users of different programming Languages</h3>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <br><br><br><br><a href="index.html">Go to home page &gt;&gt;</a>
  </body>
</html>
