  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Year');
      data.addColumn('number', 'Java');
      data.addColumn('number', 'Javascript');
      data.addColumn('number', 'python');

      data.addRows([
        
        [10,  29.66,20.45 ,9.96],
          [15,  26.73,22.22,14.5],
          [19,  22.39,23.18,24.27] 
      ]);

      var options = {
        chart: {
          title: '% of users using java javascript and python Over the years',
          subtitle: 'in 2010,2015 and 2019'
        },
        width: 900,
        height: 500
      };

      var chart = new google.charts.Line(document.getElementById('curve_chart'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
    </script>
  </head>
  <body>
    <h2>Line Chart</h2>
    <br><br> 
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <br><br><a href="index.html">Go to home page &gt;&gt;</a>
  </body>
</html>
