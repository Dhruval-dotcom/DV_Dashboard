<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Market', 'Gamers'],
          [ 22.1,      75.6],
          [ 7.55,      33],
          [ 5.87,     46.1],
          [ 5.3,      37.7],
          [ 4.13,      38.1],
          [ 3.69,    21]
        ]);

        var options = {
          title: 'Market Vs Number of Gamers analysis Over the countries',
          hAxis: {title: 'Age', minValue: 0, maxValue: 15},
          vAxis: {title: 'Weight', minValue: 0, maxValue: 15},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
    <style>
      table,th,tr{
        border: 2px solid rgb(52, 125, 209);
        border-collapse: collapse;
        padding: 4px 9px;
      }
    </style>
  </head>
  <body>
    <h2>Scatter Chart</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>Market</th>
          <th>Gamers</th>
        </tr>
      </thead>
      <tr>
        <th>Japan</th>
        <th>22.1 B</th>
        <th>75.6 M</th>
      </tr>
      <tr>
        <th>Korea</th>
        <th>7.55 B</th>
        <th>33 M</th>
      </tr>
      <tr>
        <th>Germany</th>
        <th>5.87 B</th>
        <th>46.1 M</th>
      </tr>
      <tr>
        <th>United Kingdom</th>
        <th>5.3 B</th>
        <th>37.7 M</th>
      </tr>
      <tr>
        <th>France</th>
        <th>4.13 B</th>
        <th>38.1 M</th>
      </tr>
      <tr>
        <th>Canada</th>
        <th>3.69 B</th>
        <th>21 M</th>
      </tr>
      

    </table>
    <br><br><a href="index.html">Go to home page &gt;&gt;</a>
  </body>
</html>
