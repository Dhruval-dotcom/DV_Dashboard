<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Java', 'Javascript','python','php'],
          ['2010',  29.66,    20.45 ,9.96, 17.38 ],
          ['2015',  26.73,    22.22,14.5,10.48],
          ['2019',  22.39,     23.18,24.27,7.19]
           
        ]);

        var options = {
          title: '%Use of programming language over the years  ',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2>Area Chart</h2>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
    <br><br><a href="index.html">Go to home page &gt;&gt;</a>
  </body>
</html>
